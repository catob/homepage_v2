<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cato Benjaminsen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/base.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Work+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-81233758-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="project-name pull-left">
          <a href="#top">Cato Benjaminsen</a>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div id="masthead-overlay">
        <div class="container">
          <div class="masthead-intro hidden">
            <h1>Hello.</h1>
            <p>I'm Cato, a developer based in Berlin.</p>
          </div>
        </div>
      </div>
    </header>
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-xs-12">
            <div class="headshot">
              <img src="img/headshot.jpg" class="img-responsive appear grow" alt="Picture of me">
              <img src="img/headshot-silly.jpg" class="img-responsive grow" alt="Silly picture of me">
            </div>
          </div>
          <div class="col-md-3 col-xs-12 about-keywords">
            <p><span>// </span>Web Development</p>
            <p><span>// </span>CareerFoundry</p>
            <p><span>// </span>Ruby on Rails<span> // </span>ReactJS<span></p>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <form action="http://formspree.io/cato.benjaminsen@gmail.com" method="post" name="login">
              <div class="form-group">
                <label for="name">Your Name:</label>
                <input id="name" class="form-control" placeholder="Enter Name" type="text" name="name">
                <label for="email" class="my-label">Your Email:</label>
                <input id="email" class="form-control" required="required" placeholder="Enter Email" type="email" name="_replyto">
                <label for="textarea" class="my-label">Your Message:</label>
                <textarea class="form-control" placeholder="Enter Message" style="resize:none" cols="40" rows="7" name="message" type="text"></textarea>
                <p id="char-count"></p>
                <button id="send-button" type="submit" value="send" class="btn custom-button" data-toggle="tooltip" title="Send me a message!">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="container">
        <p class="copyright">&copy; 2019, Cato Benjaminsen</p>
        <div class="social-icons pull-right">
          <a href="http://github.com/catob" target="_blank"><i class="fa fa-github"></i></a>
          <a href="http://linkedin.com/in/catobenjaminsen" target="_blank"><i class="fa fa-linkedin"></i></a>
          <a href="http://twitter.com/catobenj" target="_blank"><i class="fa fa-twitter"></i></a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
